{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h1 class="text-center"><i class="fas fa-user-friends"></i> Add Client Relationship</h1>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-4">Add Relationship</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
